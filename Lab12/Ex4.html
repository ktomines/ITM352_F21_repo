<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function isNonNegativeInteger(inputString, returnErrors = false) {
            // Validate that an input value is a non-neg integer
            // inputString = input string; returnErrors indicates how the function returns; true means return
            // the array and 
        }
        errors = []; // assume no errors at first
        if (Number(inputString) != inputString) {
            errors.push('Not a number!'); // Check if string is a number value
        }
        else {

            if (inputString < 0) errors.push('Negative value!'); // Check if it is non-negative
            if (parseInt(inputString) != inputString) errors.push(' Not an integer!'); // Check that it is an integer
        }

        return returnErrors ? errors : (errors.length == 0);

        function displayPurchase() {
            // Display the number of products purchased
            num_products = quantity_textbox.value;
            if (isNonNegativeInteger(num_products))
                document.write(`Thanks for purchasing ${num_products} things!`);
        }
        function checkQuantityTextbox() {
            var errors = isNonNegativeInteger(document.getElementById("quantity_textbox").values, true);
            qty_textbox_message.innerHTML = errors.join("/");

        }
        let params = (new URL(document.location)).searchParams;
       
        // Check if textbox exists
        if (params.has(`quantity_textbox`)) {
            if(isNonNegativeInteger(params.get('quantity_textbox'))) {
            document.body.innerHTML = `Thank you for ordering ${params.get('quantity_textbox')} items`;
        } else {
            document.body.innerHTML = `Invalid quantity bozo - press Back and try again`;
             //window.location.href = "display_purchase.html" + document.location.search;
        }
        }
    </script>

    <form name="quantity_form" action="" method="GET">
        <input type="text" name="quantity_textbox" onkeyup="checkQuantityTextbox();">
        <span id='qty_textbox_message'>Enter a quantity</span>
        <br>
        <script>
             if (params.has(`quantity_textbox`)) {
                 quantity_form.quantity_textbox.value = params.get('quantity_textbox'); checkQuantityTextbox(quantity_form["quantity_textbox"]); 
            }
        </script>
        <input type="submit" value="Purchase">
    </form>

</body>

</html>
